<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chart.js, the Missing Manual</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1A1A1A;
        color: rgba(75, 192, 192, 1);
      }
      .chartMenu p {
        padding: 10px;
        font-size: 20px;
      }
      .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        background: rgba(75, 192, 192, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 600px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(75, 192, 192, 1);
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart2"></canvas>
      </div>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart3"></canvas>
      </div>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart4"></canvas>
      </div>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart5"></canvas>
        
        <button id="previousButton" onclick="weekData(-6, -6)">Previous</button>
        <button id="nextButton" onclick="weekData(6, 6)">Next</button>
      </div>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart6"></canvas>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
    // data block
    const data = {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    };

    // config block
    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    const data2 = {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    };

    // config block
    const config2 = {
      type: 'doughnut',
      data: data2,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        offset: [1,4,5,2,100]
      }
    };

    // data block
    const data3 = {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 300],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    };

    // config block
    const config3 = {
      type: 'polarArea',
      data: data3,
      options: {
        tension: .5,
        offset: [2,10,20,100],
        scales: {
          x: {
            grid: {
              color: (context) => {
                console.log(context.index)
                if(context.index === 3) {
                  return 'rgba(75, 192, 192, 1)';
                } else {
                  return 'rgba(0, 0, 0, 0.1)';
                }
              }
            }
          },
          y: {
            beginAtZero: true,
            grid: {
              color: (context) => {
                console.log(context.index)
                if(context.index === 5) {
                  return 'rgba(75, 192, 192, 1)';
                } else {
                  return 'rgba(0, 0, 0, 0.1)';
                }
              }
            }
          }
        }
      }
    };

    const color = 'Yellow';
    const colorLabels = ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'];
    const dash = (ctx, value) => ctx.p0DataIndex < colorLabels.indexOf(color) ? value : [6, 0];

    const data4 = {
      labels: colorLabels,
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        tension: 0.4,
        segment: {
          //borderDash: [6, 6]
          borderDash: ctx => dash(ctx, [6, 6]) || [6, 0]
        }
      }]
    };

    // config block
    const config4 = {
      type: 'line',
      data: data4,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    const week = [];
    const weekDatapoints = [];

    for(let i = 1; i <= 52; i++){
      week.push(`Week ${i}`);
      weekDatapoints.push(i)
    }

    // data block
    const data5 = {
      labels: week,
      datasets: [{
        label: 'Weekly Data',
        data: weekDatapoints,
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    };

    // config block
    const config5 = {
      type: 'bar',
      data: data5,
      options: {
        scales: {
          x: {
            min: 8,
            max: 14,
          },
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // data block
    const data6 = {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [75, 25, 25, 25],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1,
        cutout: '90%'
      }]
    };

    // doughnutLabel block
    const doughnutLabel = {
      id: 'doughnutLabel',
      beforeDraw(chart, args, options) {
        const { ctx, chartArea: { top, bottom, left, right, width, height } } = chart;
        ctx.save();
        // console.log(top)
        // ctx.fillRect(width / 2, height / 2 + top - 5, 250, 10);
        // ctx.restore();

        ctx.font = `${options.fontSize}px Arial`;
        ctx.textAlign = 'center';
        ctx.fillStyle = options.fontColor;
        ctx.textBaseline = 'middle';
        ctx.fillText(`${chart.data.datasets[0].data[0]}%`, width / 2, height / 2 + top + options.fontSize / 20);
        ctx.restore();
      }
    }

    // config block
    const config6 = {
      type: 'doughnut',
      data: data6,
      options: {
        plugins: {
          legend: {
            display: false
          },
          doughnutLabel: {
            fontSize: 100,
            fontColor: 'blue'
          }
        }
      },
      plugins: [doughnutLabel]
    };

    // init render block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      config2
    );
    const myChart3 = new Chart(
      document.getElementById('myChart3'),
      config3
    );
    const myChart4 = new Chart(
      document.getElementById('myChart4'),
      config4
    );
    const myChart5 = new Chart(
      document.getElementById('myChart5'),
      config5
    );
    const myChart6 = new Chart(
      document.getElementById('myChart6'),
      config6
    );

    
    function weekData(start, end){
      const startScale = myChart5.config.options.scales.x.min + start;
      const endScale = myChart5.config.options.scales.x.max + end;
      const previousButton = document.getElementById('previousButton');
      const nextButton = document.getElementById('nextButton');

      myChart5.config.options.scales.x.min = startScale;
      myChart5.config.options.scales.x.max = endScale;

      previousButton.disabled = false;
      nextButton.disabled = false;

      if(startScale < 0){
        myChart5.config.options.scales.x.min = 0;
        myChart5.config.options.scales.x.max = 6;
        previousButton.disabled = true;
      }

      if(endScale > week.length){
        myChart5.config.options.scales.x.min = week.length - 6;
        myChart5.config.options.scales.x.max = week.length - 1;
        nextButton.disabled = true;
      }

      myChart5.update();
    };
    </script>


  </body>
</html>
